        <style type="text/css">
        #h
        {
            background-color:yellow;
        }
        #f
        {
            background-color:green;
        }
        #f2
        {
            text-decoration:none;
        }

        {

    <body id="sb">
        <div align="center" id="h"><h3>E-lectures</h3></div>
        <div align="center" id="f">
        <fieldset>
        <legend align="center">Signup Here</legend>
        <form action="newuser" method="post">
            <table align="center">
            <tr><td>
                <label>Username:-</td>
                <td><input id="usname" type="text" name="uname" onblur="return validateuname()" required></input></label>
            </td></tr>        
            <tr><td>
                <label>Name:-</td>
                <td><input type="text" name="name" required></input></label>
            </td></tr>
            <tr><td>
                <label>Mobile No.:-</td>
                <td><input id="mob" type="text" name="mo" onblur="return validatemob()" required></input></label>
            </td></tr>
            <tr><td>
                <label>Email id:-</td>
                <td><input id="emid" type="text" name="eid" onblur="return validateeid()" required></input></label>
            </td></tr>
            <tr><td>Qualification:-</td> 
            <td><select name="qual" required>
                    <optgroup label="Primary">
                        <option value="1st">1st</option>
                        <option value="2nd">2nd</option>
                        <option value="3rd">3rd</option>
                        <option value="4th">4th</option>
                        <option value="5th">5th</option>
                    </optgroup>
                    <optgroup label="Upper primary">
                        <option value="6th">6th</option>
                        <option value="7th">7th</option>
                        <option value="8th">8th</option>
                    </optgroup>
                    <optgroup label="Secondary">
                        <option label="9th">9th</option>
                        <option label="10th">10th</option>
                    </optgroup>
                    <optgroup label="Higher secondary">
                        <option value="11th">11th</option>
                        <option value="12th">12th</option>
                    </optgroup> 
                </select>
            </td></tr>
            <tr><td>Gender:-</td>
                <td>
                <label>
                    <input type="radio" name="gender" value="Female" required>Female</input>
                    <input type="radio" name="gender" value="Male" required>Male</input>
                </label>
            </td></tr>
            <tr><td>
                <label>Password:-</td>
                <td><input id="pswd" type="password" name="pwd" onblur="return validatepswd()" required></input></label>
            </td></tr>
            <tr><td>
                <label>Confirm password:-</td>
                <td><input id="cpswd" type="password" name="cpwd" onblur="return validatecspwd()" required></input></label>
            </td></tr>
            </table>
            <p align="center">
                <label><input type="checkbox" onclick="showpass()"></input>Show password</label>
            </p>
            <p align="center">
                <input type="submit" value="Signup"></input>
            </p>
            <p align="center">
                <a id="f2" href="" target="_self" >Signup via Facebook</a>
            </p>
            <p align="center">
                <a id="g3" href="" target="_self" >Signup via Gmail</a>
            </p>
        </form>
        </fieldset>
